<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-success {
        background: #10b981;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
      }

      .btn-success:hover {
        background: #059669;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .tasks-list {
        margin-top: 30px;
      }

      .task-item {
        background: #f9fafb;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        border-left: 4px solid #667eea;
        transition: all 0.3s;
      }

      .task-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .task-item.completed {
        opacity: 0.6;
        border-left-color: #10b981;
      }

      .task-title {
        font-size: 1.2em;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .task-item.completed .task-title {
        text-decoration: line-through;
      }

      .task-description {
        color: #6b7280;
        margin-bottom: 15px;
      }

      .task-actions {
        display: flex;
        gap: 10px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #9ca3af;
      }

      .empty-state-icon {
        font-size: 4em;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6b7280;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .alert-success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #10b981;
      }

      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Lista de Tarefas</h1>

      <div class="card">
        <h2 style="margin-bottom: 20px; color: #1f2937">Nova Tarefa</h2>
        <div id="alert"></div>

        <form id="taskForm">
          <div class="form-group">
            <label for="title">T√≠tulo*</label>
            <input
              type="text"
              id="title"
              required
              placeholder="Ex: Estudar FastAPI"
            />
          </div>

          <div class="form-group">
            <label for="description">Descri√ß√£o</label>
            <textarea
              id="description"
              placeholder="Detalhes da tarefa..."
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            Adicionar Tarefa
          </button>
        </form>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px; color: #1f2937">Minhas Tarefas</h2>
        <div id="tasksList" class="tasks-list">
          <div class="loading">Carregando tarefas...</div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8000";

      // Mostrar alerta
      function showAlert(message, type = "success") {
        const alertDiv = document.getElementById("alert");
        alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => {
          alertDiv.innerHTML = "";
        }, 3000);
      }

      // Carregar tarefas
      async function loadTasks() {
        try {
          const response = await fetch(`${API_URL}/tasks`);
          const data = await response.json();
          const tasksList = document.getElementById("tasksList");

          if (data.tasks.length === 0) {
            tasksList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>Nenhuma tarefa ainda. Crie sua primeira tarefa acima!</p>
                        </div>
                    `;
            return;
          }

          tasksList.innerHTML = data.tasks
            .map(
              (task) => `
                    <div class="task-item ${task.completed ? "completed" : ""}">
                        <div class="task-title">${task.title}</div>
                        <div class="task-description">${
                          task.description || "Sem descri√ß√£o"
                        }</div>
                        <div class="task-actions">
                            <button class="btn btn-success" onclick="toggleTask(${
                              task.id
                            }, ${!task.completed})">
                                ${task.completed ? "‚Ü©Ô∏è Reabrir" : "‚úÖ Concluir"}
                            </button>
                            <button class="btn btn-danger" onclick="deleteTask(${
                              task.id
                            })">
                                üóëÔ∏è Deletar
                            </button>
                        </div>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          console.error("Erro ao carregar tarefas:", error);
          showAlert(
            "Erro ao carregar tarefas. Verifique se o backend est√° rodando!",
            "error"
          );
        }
      }

      // Criar tarefa
      document
        .getElementById("taskForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;

          try {
            const response = await fetch(`${API_URL}/tasks`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title,
                description,
                completed: false,
              }),
            });

            if (response.ok) {
              showAlert("Tarefa criada com sucesso!");
              document.getElementById("taskForm").reset();
              loadTasks();
            } else {
              showAlert("Erro ao criar tarefa", "error");
            }
          } catch (error) {
            console.error("Erro:", error);
            showAlert(
              "Erro ao criar tarefa. Verifique se o backend est√° rodando!",
              "error"
            );
          }
        });

      // Atualizar status da tarefa
      async function toggleTask(id, completed) {
        try {
          const response = await fetch(`${API_URL}/tasks/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ completed }),
          });

          if (response.ok) {
            showAlert(completed ? "Tarefa conclu√≠da!" : "Tarefa reaberta!");
            loadTasks();
          }
        } catch (error) {
          console.error("Erro:", error);
          showAlert("Erro ao atualizar tarefa", "error");
        }
      }

      // Deletar tarefa
      async function deleteTask(id) {
        if (!confirm("Tem certeza que deseja deletar esta tarefa?")) return;

        try {
          const response = await fetch(`${API_URL}/tasks/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            showAlert("Tarefa deletada!");
            loadTasks();
          }
        } catch (error) {
          console.error("Erro:", error);
          showAlert("Erro ao deletar tarefa", "error");
        }
      }

      // Carregar tarefas ao iniciar
      loadTasks();
    </script>
  </body>
</html>
